<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HOME</a>
        
        </div>
        <div class="icon"></div>
      </div>
    </nav>
   
    <div class="row no-gutters mt-5">
      <div class="col-md-2 bg-dark mt-2 pr-3 pt-4">
        <ul class="nav flex-column ml-3 mb-5">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#"></i>DASHBOARD</a><hr class="bg-secondary">
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"></i>INPUT DATA</a><hr class="bg-secondary">
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"></i>REKAP DATA</a><hr class="bg-secondary">
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"></i>DATABASE</a><hr class="bg-secondary">
          </li>
        </ul>
      </div>
      <!-- <main class="container-fluid"> -->
        <div class="col-md-10 p-5 pt-2">
          <h3>DASHBOARD</h3><hr>
            <form class="card card-body" id="personForm">
              <div class="form-group">
                <input 
                  type="number" 
                  id="order"
                  step="any"
                  placeholder="person order"
                  class="form-control"
                  autofocus>
              </div>
              <div class="form-group">
                <input 
                  type="text" 
                  id="name"
                  placeholder="person name"
                  class="form-control"
                  autofocus>
              </div>
              <div class="form-group">
                <textarea 
                  id="description" 
                  rows="3" 
                  placeholder="person Description"
                  class="form-control"></textarea>
              </div>
              <button class="btn btn-primary">SAVE</button>
            </form>
        </div>
      <!-- </main> -->
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
